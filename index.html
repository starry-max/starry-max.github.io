    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial Rounded MT Bold', 'Microsoft YaHei', sans-serif; }
        body { background-color: #fdf2f8; background-image: radial-gradient(#ffccd5 2px, transparent 2px); background-size: 30px 30px; }
        .nav { background-color: #ff6b8b; padding: 15px 0; box-shadow: 0 2px 10px rgba(255,107,139,0.3); position: sticky; top: 0; z-index: 100; }
        .nav-container { width: 90%; max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
        .logo { display: flex; align-items: center; gap: 10px; color: white; font-size: 24px; font-weight: bold; }
        .logo img { width: 40px; height: 40px; border-radius: 50%; }
        .nav-links { display: flex; gap: 30px; }
        .nav-links a { color: white; text-decoration: none; font-size: 16px; transition: all 0.3s; }
        .nav-links a:hover { color: #fff3cd; transform: scale(1.1); }
        .nav-links a.active { color: #fff3cd; font-weight: bold; border-bottom: 2px solid #fff3cd; }
        .hero { width: 90%; max-width: 1200px; margin: 50px auto; display: flex; flex-wrap: wrap; align-items: center; gap: 50px; }
        .hero-text { flex: 1 1 400px; }
        .hero-text h1 { font-size: 48px; color: #ff6b8b; margin-bottom: 20px; line-height: 1.2; }
        .hero-text h1 span { color: #ff9a8b; }
        .hero-text p { font-size: 18px; color: #666; margin-bottom: 30px; line-height: 1.6; }
        .btn { display: inline-block; background-color: #ff6b8b; color: white; padding: 12px 30px; border-radius: 30px; text-decoration: none; font-size: 16px; transition: all 0.3s; box-shadow: 0 4px 15px rgba(255,107,139,0.3); }
        .btn:hover { background-color: #ff527b; transform: translateY(-3px); box-shadow: 0 6px 20px rgba(255,107,139,0.4); }
        .hero-img { flex: 1 1 400px; text-align: center; }
        .hero-img img { width: 80%; max-width: 350px; border-radius: 20px; box-shadow: 0 10px 30px rgba(255,107,139,0.2); animation: float 3s ease-in-out infinite; }
        @keyframes float { 0% { transform: translateY(0); } 50% { transform: translateY(-15px); } 100% { transform: translateY(0); } }
        .footer { background-color: #ff6b8b; color: white; text-align: center; padding: 20px 0; margin-top: 80px; }
        .footer p { font-size: 14px; opacity: 0.9; }
        @media (max-width: 768px) { .hero-text h1 { font-size: 36px; } .nav-links { gap: 20px; } }
        @media (max-width: 480px) { .logo { font-size: 20px; } .nav-links { gap: 15px; font-size: 14px; } .hero-text h1 { font-size: 28px; } .btn { padding: 10px 25px; } }
