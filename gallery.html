<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奶龙图库 - 可爱瞬间合集</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial Rounded MT Bold', 'Microsoft YaHei', sans-serif; }
        body { background-color: #fdf2f8; background-image: radial-gradient(#ffccd5 2px, transparent 2px); background-size: 30px 30px; }
        .nav { background-color: #ff6b8b; padding: 15px 0; box-shadow: 0 2px 10px rgba(255,107,139,0.3); position: sticky; top: 0; z-index: 100; }
        .nav-container { width: 90%; max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
        .logo { display: flex; align-items: center; gap: 10px; color: white; font-size: 24px; font-weight: bold; }
        .logo img { width: 40px; height: 40px; border-radius: 50%; }
        .nav-links { display: flex; gap: 30px; }
        .nav-links a { color: white; text-decoration: none; font-size: 16px; transition: all 0.3s; }
        .nav-links a:hover { color: #fff3cd; transform: scale(1.1); }
        .nav-links a.active { color: #fff3cd; font-weight: bold; border-bottom: 2px solid #fff3cd; }
        .gallery-header { width: 90%; max-width: 1200px; margin: 40px auto; text-align: center; }
        .gallery-header h2 { font-size: 36px; color: #ff6b8b; margin-bottom: 15px; }
        .gallery-header p { font-size: 18px; color: #666; }
        .gallery-container { width: 90%; max-width: 1200px; margin: 30px auto; display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; }
        .gallery-item { position: relative; border-radius: 15px; overflow: hidden; box-shadow: 0 5px 15px rgba(255,107,139,0.2); transition: all 0.3s; }
        .gallery-item:hover { transform: translateY(-8px); box-shadow: 0 10px 25px rgba(255,107,139,0.3); }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; }
        .gallery-caption { position: absolute; bottom: 0; left: 0; right: 0; background: linear-gradient(transparent, rgba(0,0,0,0.6)); color: white; padding: 15px; font-size: 14px; opacity: 0; transition: opacity 0.3s; }
        .gallery-item:hover .gallery-caption { opacity: 1; }
        .footer { background-color: #ff6b8b; color: white; text-align: center; padding: 20px 0; margin-top: 80px; }
        .footer p { font-size: 14px; opacity: 0.9; }
        @media (max-width: 768px) { .gallery-header h2 { font-size: 28px; } .gallery-container { gap: 20px; } }
        @media (max-width: 480px) { .logo { font-size: 20px; } .nav-links { gap: 15px; font-size: 14px; } .gallery-header h2 { font-size: 24px; } }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-container">
            <div class="logo"><img src="images\logo.jpg" alt="奶龙logo"><span>奶龙的快乐星球</span></div>
            <div class="nav-links">
                <a href=" ">首页</a >
                <a href="gallery.html" class="active">奶龙图库</a >
                <a href="story.html">奶龙故事</a >
                <a href="contact.html">联系我</a >
                <a href="about.html">关于奶龙</a >
            </div>
        </div>
    </nav>
    <section class="gallery-header">
        <h2>奶龙可爱瞬间合集</h2>
        <p>每一张都治愈人心，快来收藏你最爱的奶龙吧～</p >
    </section>
    <section class="gallery-container">
        <div class="gallery-item"><img src="images/1.jpg" alt="奶龙打滚"><div class="gallery-caption">圆滚滚的奶龙在草地打滚呀～</div></div>
        <div class="gallery-item"><img src="images/2.jpg" alt="奶龙吃零食"><div class="gallery-caption">零食是奶龙的最爱！</div></div>
        <div class="gallery-item"><img src="images/3.jpg" alt="奶龙睡觉"><div class="gallery-caption">犯困的奶龙，眼睛都快闭上啦</div></div>
        <div class="gallery-item"><img src="images/4.webp" alt="奶龙微笑"><div class="gallery-caption">治愈系微笑，烦恼全消失～</div></div>
        <div class="gallery-item"><img src="images/5.gif" alt="奶龙玩耍"><div class="gallery-caption">蹦蹦跳跳玩耍的快乐时光</div></div>
        <div class="gallery-item"><img src="images/6.jpg" alt="奶龙发呆"><div class="gallery-caption">突然发呆的奶龙，在想什么呢？</div></div>
        <div class="gallery-item"><img src="images/7.jpg" alt="奶龙躲猫猫"><div class="gallery-caption">躲猫猫的奶龙，藏得好认真，但还是被抓到了～</div></div>
        <div class="gallery-item"><img src="images/8.jpg" alt="奶龙看风景"><div class="gallery-caption">站在草地上看风景的奶龙</div></div>
    </section>
    <footer class="footer"><p>© 2025 奶龙的快乐星球 | 所有图片仅供欣赏，侵权必删</p ></footer>
</body>
</html>
