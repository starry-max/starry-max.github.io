<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我 - 奶龙的快乐星球</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial Rounded MT Bold', 'Microsoft YaHei', sans-serif; }
        body { background-color: #fdf2f8; background-image: radial-gradient(#ffccd5 2px, transparent 2px); background-size: 30px 30px; }
        .nav { background-color: #ff6b8b; padding: 15px 0; box-shadow: 0 2px 10px rgba(255,107,139,0.3); position: sticky; top: 0; z-index: 100; }
        .nav-container { width: 90%; max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
        .logo { display: flex; align-items: center; gap: 10px; color: white; font-size: 24px; font-weight: bold; }
        .logo img { width: 40px; height: 40px; border-radius: 50%; }
        .nav-links { display: flex; gap: 30px; }
        .nav-links a { color: white; text-decoration: none; font-size: 16px; transition: all 0.3s; }
        .nav-links a:hover { color: #fff3cd; transform: scale(1.1); }
        .nav-links a.active { color: #fff3cd; font-weight: bold; border-bottom: 2px solid #fff3cd; }
        .contact-header { width: 90%; max-width: 1200px; margin: 40px auto; text-align: center; }
        .contact-header h2 { font-size: 36px; color: #ff6b8b; margin-bottom: 15px; }
        .contact-header p { font-size: 18px; color: #666; }
        .contact-container { width: 90%; max-width: 800px; margin: 30px auto; background-color: white; padding: 40px; border-radius: 20px; box-shadow: 0 5px 15px rgba(255,107,139,0.1); }
        .form-group { margin-bottom: 25px; }
        .form-group label { display: block; font-size: 16px; color: #ff6b8b; margin-bottom: 8px; font-weight: bold; }
        .form-group input, .form-group textarea { width: 100%; padding: 12px 15px; border: 2px solid #ffccd5; border-radius: 10px; font-size: 16px; color: #555; outline: none; transition: border 0.3s; }
        .form-group input:focus, .form-group textarea:focus { border-color: #ff6b8b; }
        .form-group textarea { min-height: 150px; resize: vertical; }
        .submit-btn { background-color: #ff6b8b; color: white; border: none; padding: 12px 30px; border-radius: 30px; font-size: 16px; cursor: pointer; transition: all 0.3s; box-shadow: 0 4px 15px rgba(255,107,139,0.3); }
        .submit-btn:hover { background-color: #ff527b; transform: translateY(-3px); box-shadow: 0 6px 20px rgba(255,107,139,0.4); }
        .footer { background-color: #ff6b8b; color: white; text-align: center; padding: 20px 0; margin-top: 80px; }
        .footer p { font-size: 14px; opacity: 0.9; }
        @media (max-width: 768px) { .contact-header h2 { font-size: 28px; } .contact-container { padding: 30px; } }
        @media (max-width: 480px) { .logo { font-size: 20px; } .nav-links { gap: 15px; font-size: 14px; } .contact-header h2 { font-size: 24px; } }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-container">
            <div class="logo"><img src="images/logo.jpg" alt="奶龙logo"><span>奶龙的快乐星球</span></div>
            <div class="nav-links">
                <a href="index.html">首页</a >
                <a href="gallery.html">奶龙图库</a >
                <a href="story.html">奶龙故事</a >
                <a href="contact.html" class="active">联系我</a >
                <a href="about.html">关于奶龙</a >
            </div>
        </div>
    </nav>
    <section class="contact-header">
        <h2>想和奶龙说悄悄话？</h2>
        <p>留下你的想法，奶龙会偷偷看哦～</p >
    </section>
    <section class="contact-container">
        <form>
            <div class="form-group">
                <label for="name">你的名字</label>
                <input type="text" id="name" placeholder="比如：小奶糖">
            </div>
            <div class="form-group">
                <label for="email">你的邮箱</label>
                <input type="email" id="email" placeholder="比如：nailong@happy.com">
            </div>
            <div class="form-group">
                <label for="message">想对奶龙说的话</label>
                <textarea id="message" placeholder="奶龙超想听你的故事～"></textarea>
            </div>
            <button type="button" class="submit-btn">发送给奶龙</button>
        </form>
    </section>
    <footer class="footer"><p>© 2025 奶龙的快乐星球 | 所有图片仅供欣赏，侵权必删</p ></footer>
</body>

</html>
